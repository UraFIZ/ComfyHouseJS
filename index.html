<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Comfy House</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./images/logo.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->
    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">furniture collection</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>
    <!-- end of hero -->
    <!-- prodacts -->
    <section class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center">
        <!-- single product -->
        <!-- end of single product -->
        <!-- card -->
        <div class="cart-overlay">
          <div class="cart">
            <span class="span close-cart">
              <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
              <!-- cart item -->
              <div class="cart-item">
                <img src="./images/product-1.jpeg" alt="product" srcset="" />

                <div>
                  <h4>queen bed</h4>
                  <h5>$9.00</h5>

                  <span class="remove-item">remove</span>
                </div>
                <div>
                  <i class="fas fa-chevron-up"></i>
                  <p class="item-amount">1</p>
                  <i class="fas fa-chevron-down"></i>
                </div>
              </div>
              <!-- end of cart item -->
            </div>
            <div class="cart-footer">
              <h3>your total: $s <span class="cart-total">0</span></h3>
              <button class="clear-cart banner-btn">clear cart</button>
            </div>
          </div>
        </div>
        <!-- end of the card -->
      </div>
    </section>
    <!-- end of prodacts -->
    <script src="app.js"></script>
  </body>
</html>
